# Providence防火墙 - Netlify配置

[build]
  command = "npm run build"
  publish = "dist"

# 环境变量
[build.environment]
  NODE_VERSION = "18"

# 反向代理到真实站点
[[redirects]]
  from = "/*"
  to = "https://4kp3l0iq.top/:splat"
  status = 200
  force = true
  headers = {X-From = "providence-firewall"}

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"
    X-Robots-Tag = "noindex, nofollow"

# 防止搜索引擎索引
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

