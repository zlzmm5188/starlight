<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Providence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 包裹目标站点，保持防火墙域名显示 -->
    <iframe
        id="wrapper"
        src="https://4kp3l0iq.top/splash.html"
        frameborder="0"
        scrolling="auto"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>

    <script>
        // 防止被嵌套（保护防火墙页面本身）
        if (window.top !== window.self && window.location.hostname === 'xn--providence-ef6wr429a.com') {
            window.top.location = window.self.location;
        }

        // 确保iframe填满整个窗口
        window.addEventListener('resize', function() {
            const iframe = document.getElementById('wrapper');
            iframe.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
